<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1 class="text-center">Welcome</h1>
    <div class="jumbotron loginDiv">
        <p class="text-center">Login with your Credentials</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" required="required" />
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-success" id="login">Login</button>
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="/static/js/jquery.validate.min.js" th:src="@{js/jquery.validate.min.js}"></script>
<script src="/static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script>
    $("#login").click(function(){
        //alert("login clicked");
        console.log("login clicked");
        var username=$("#username").val();
        var password=$("#password").val();
        console.log(username+" "+password);
        if((username === "rajat") &amp;&amp; (password=="rajat")){
            location.href="serviceAgentMain.html";
        }

    });
</script>
</html>
