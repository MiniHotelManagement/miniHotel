<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guest reservation receipt</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="jumbotron reserveGuest">
        <div class="jumbotron room" id="reserveRoom">

            <form class="form-horizontal" id="reserveForm">
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullName" class="col-sm-4 control-label">Full Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" pattern="[a-zA-Z][a-zA-Z ]+" id="fullName" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dlNum" class="col-sm-4 control-label">Driver License Number</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" id="dlNum" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rescheckInDate" class="col-sm-4 control-label">Check-in Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="rescheckInDate" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rescheckOutDate" class="col-sm-4 control-label">Check-out Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="rescheckOutDate" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="resroomsWanted" class="col-sm-4 control-label">Rooms Wanted</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" class="form-control" id="resroomsWanted" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="roomType" class="col-sm-4 control-label">Room Type</label>
                        <input type="text" class="form-control" id="roomType" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-6 control-label">Billing Address</label>
                </div>

                <div class="form-group">
                    <label for="street" class="col-sm-4 control-label">Street</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="street" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-sm-4 control-label">City</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="city" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="state" class="col-sm-4 control-label">State</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="state" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="zip" class="col-sm-4 control-label">Zipcode</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="zip" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-success">Go back to main</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-formhelpers.min.js"></script>
<script>

</script>
</html>
